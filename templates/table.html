{% if records %}
  <table class="ui table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Type</th>
        <th>Data</th>
        <th>Time to live</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{record.name}}</td>
        <td>{{record.class}}</td>
        <td>{{record.type}}</td>
        <td>{{record.data}}</td>
        <td>{{record.ttl}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% else %}
  <p style="text-align: center">Geen data</p>
{% endif %}
